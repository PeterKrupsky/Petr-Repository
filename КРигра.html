    <p align="center"> 1002. Дано вещественное число. Определить, какое это число: положительное, отрицательное, ноль.</p>
  <h1>Определение типа числа</h1>
  <input id="numberInput" type="number" placeholder="Введите число">
  <button onclick="checkNumber()">Проверить</button>
  <p id="result"></p>

  <script>
    function checkNumber() {
      // Получение значения введенного числа
      var number = document.getElementById("numberInput").value;

      // Преобразование значения в число
      number = parseFloat(number);

      // Проверка типа числа и вывод результата
      if (isNaN(number)) {
        document.getElementById("result").innerHTML = "Введите корректное число";
      } else if (number > 0) {
        document.getElementById("result").innerHTML = "Положительное число";
      } else if (number < 0) {
        document.getElementById("result").innerHTML = "Отрицательное число";
      } else {
        document.getElementById("result").innerHTML = "Ноль";
      }
    }
  </script>

    <h1 align="center">Угадай число</h1>

 <div class="container" align="center"> 
  
  <p>Загадай число от 1 до 100:</p>
  <input type="number" id="userNumber" placeholder="Введите число">
  <button onclick="guessNumber()">Угадать</button>
  <p id="result1"></p>
  <button onclick="reset()">Начать заново</button>
 </div>

 <script>
  let secretNumber = Math.floor(Math.random() * 100) + 1; // Генерация случайного числа от 1 до 100
  let attempts = 0;

  function guessNumber() {
   const userNumber = parseInt(document.getElementById("userNumber").value);

   if (isNaN(userNumber) || userNumber < 1 || userNumber > 100) {
    document.getElementById("result1").innerHTML = "Пожалуйста, введите число от 1 до 100.";
   } else if (userNumber === secretNumber) {
    document.getElementById("result1").innerHTML = `Поздравляю, вы угадали число ${secretNumber}! Вы потратили ${attempts} попыток.`;
    disableInputAndButton();
   } else if (userNumber > secretNumber) {
    document.getElementById("result1").innerHTML = "Загаданное число меньше.";
   } else {
    document.getElementById("result1").innerHTML = "Загаданное число больше.";
   }

   attempts++;
  }

  function reset() {
   secretNumber = Math.floor(Math.random() * 100) + 1;
   attempts = 0;
   document.getElementById("userNumber").value = "";
   document.getElementById("result1").innerHTML = "";
   document.getElementById("userNumber").disabled = false;
   document.querySelector("button").disabled = false;
  }

  function disableInputAndButton() {
   document.getElementById("userNumber").disabled = true;
   document.querySelector("button").disabled = true;
  }
 </script>
